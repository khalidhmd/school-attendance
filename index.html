<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Udacity Attendance App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Udacity Attendance</h1>

        <table>
            <thead>
                <tr class="headrow">
                    <th class="name-col">Student Name</th>
                    <th class="attend-col">1</th>
                    <th class="attend-col">2</th>
                    <th class="attend-col">3</th>
                    <th class="attend-col">4</th>
                    <th class="attend-col">5</th>
                    <th class="attend-col">6</th>
                    <th class="attend-col">7</th>
                    <th class="attend-col">8</th>
                    <th class="attend-col">9</th>
                    <th class="attend-col">10</th>
                    <th class="attend-col">11</th>
                    <th class="missed-col">Days Missed-col</th>
                </tr>
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
